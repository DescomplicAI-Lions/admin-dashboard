services:
  # BANCO DE DADOS
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dashboard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init/init.sql:/docker-entrypoint-initdb.d/init.sql

  # BACKEND (NODE + TSX)
  server:
    build: ./server
    container_name: node_server
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/dashboard_db
    depends_on:
      - db

  # FRONTEND (REACT DASHBOARD)
  client:
    build: ./client
    container_name: react_client
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - server

  # âœ… LANDING PAGE (VITE)
  landing_page:
    build:
      context: ../LandingPage
    container_name: vite_landing
    ports:
      - "5173:5173"
    volumes:
      - ../LandingPage:/app
      - /app/node_modules
    stdin_open: true

volumes:
  postgres_data: